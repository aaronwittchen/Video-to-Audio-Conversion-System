[tool:pytest]
# Test discovery and execution settings
testpaths = unit integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    -v
    --tb=short
    --strict-markers
    --timeout=30

# Test markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for endpoints
    security: Security-focused tests
    password: Password-related tests
    jwt: JWT token tests
    registration: Registration endpoint tests
    login: Login endpoint tests
    health: Health check tests

# Test timeout
timeout = 30

